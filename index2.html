<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Part 2</title>

        <link rel="stylesheet" href="./index2.css"/>

        <style>
            img {
                width: 40vw;
                height: 40vw;
            }
        </style>
    </head>
    <body>
        <!-- Lists and List items -->
        <!-- ordered lists -->
        <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>

        <!-- unordered lists -->
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ul>


        <!-- Nested lists -->
        <ul>
            <li>Nested list</li>
            <ol>
                <li>One</li>
                <ol>
                    <li>One.one</li>
                </ol>
                <li>Two</li>
            </ol>
            <li>There</li>
        </ul>



        <!-- ANCHOR TAGS -->
        <!-- HYPERLINK (links) -->
        <!-- anchor tags require attributes -->
        <!-- ./ is the current directory -->
        <a href="./greeting.html">This</a> is a link

        <!-- IMAGES -->
        <!-- Can use image from web or local file -->
        <a href="./greeting.html">
            <img 
            src="https://qa-community.co.uk/static/qa_fill_primary.svg" 
            alt="QA logo"
            style="width: 20vw; height: 20vw;" 
            />
        </a>
        <!-- vw is view port, so it scales with view port settings (width/height) -->

        <div id="div1" class="testDivs">
            div #1
        </div>
        <div id="div2" class ="testDivs">
            div #2
        </div>
    </body>
</html>
