<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- FORMS -->
    <!-- Two main attributes -->
    <!-- MEHTOD and ACTION -->
    <!-- method -> HOW to send the data -->
    <!-- action -> WHERE to send the data -->

    <!-- GET method -->
    <!-- It sends input into the URL bar -->
    <!-- with a key : value pair (name and value) -->
    <!-- uses a hyperlink -->

    <form method="get" action="./lists.html">
        <h4>GET form</h4>
        <!-- An input for text from the user -->
        <input name="query" type="text"/>
        <!-- A button to submit form -->
        <button>SEND</button>

        Address:
        <textarea name="UsrAddr" rows="7" cols="24" >
        Enter address here
        </textarea>

        <form>
            <select id="cars" name="cars" size="5" multiple>
                <option value="audi">Audi</option>
                <option value="bmw" selected>Bmw</option>
                <option value="mercedes">Mercedes</option>
              </select>
        </form>

        <br/>
        <form>
            <input list="browsers" />
            <datalist id="browsers">
                  <option value="Internet Explorer">
                  <option value="Firefox">
                  <option value="Google Chrome">
                  <option value="Opera">
                  <option value="Safari">
            </datalist>
          </form>

          <br/>

        <form>
            <input type="email" name="email"/>
            <input type="url" name="url"/>
        </form>

        <form>
            <input type="number" min="1" max="100" step="2" name="phoneNumber"/>
        </form>

    </form>

     <!-- POST method -->
    <!-- Sends the data to the action URL -->
    <form method="post" action="./mailform.php">
        <h4>POST form</h4>
        <!-- An input for text from the user -->
        <input name="query" type="text"/>
        <!-- A button to submit form -->
        <button type="button" class="btn btn-success">SEND</button>
    </form>

    <form>
        <h4>More Inputs</h4>

        <!-- Checkboxes -->
        <input type="checkbox" name="checkbox1" value="1"/>1
        <input type="checkbox" name="checkbox2" value="2"/>2

        <!-- Radio buttons -->
        <fieldset>
            <legend> Question 1:</legend>
            <input type="radio" name="choice" value="a"/>a
            <input type="radio" name="choice" value="b"/>b
            <input type="radio" name="choice" value="c"/>c
        </fieldset>

        <!-- date selection -->
        <input type="date" name="booking">

        <!-- colour -->
        <input type="color" name="colour">
    </form>

    <br/>
    <br/>
    <br/>

    <form method="post" action="index.html">
        <h1>Sign Up</h1>
        <fieldset>
            <legend><span class="number">1</span> Your basic info</legend>
            <!-- An input for text from the user -->
            <label for="name">Name:</label>
            <input name="name" type="text"/>
            <br>
            Email: <input name="email" type="email"/>
            <br>
            Password: <input name="password" type="password"/><br>
            Gender: <br/>
            <input name="gender" type="radio" value="female">Female<br>
            <input name="gender" type="radio" value="male">Male<br>
            <input name="gender" type="radio" value="other">Other
        </fieldset>
        <!-- A button to submit form -->
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>

    <!-- JavaScript Bundle with Popper -->
    <!-- NEEDS TO BE AT BOTTOM -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
