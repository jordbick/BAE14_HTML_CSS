<!-- DOCUMENT TYPE DEFINITION -->
<!-- Tells browser reading HTML -->
<!DOCTYPE html>
<!-- html tag  -->
<html>
    <!-- within html tag is head and body -->
    <head>
        <!-- metadata - character set, author, viewport settings -->
        <!-- links to external files -->
        <!-- info about document properties -->
        <title>HTML</title>
        <meta charset="utf-8">
    </head>

    <body>
        <!-- content visible on the webpage -->
        <!-- structure the conent on the webpage by DIViding it up -->
        <div>
            Hello World
        </div>
        
        <div>
            Another line
        </div>
        
        <h1>
            Welcome to HTML
        </h1>

        <p>
            <!-- essentially a div with a margin -->
            A paragraph
        </p>

        <div>
            <b>This</b> is bold
        </div>

        <div>
            <i>This</i> is italic <br/>
            <u>This</u> is underlines
        </div>

<!-- horizontal rule and line break -->
<hr/>
